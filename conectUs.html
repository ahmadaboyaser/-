<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا - موقع إرشاد وظيفي</title>
    <link rel="stylesheet" href="muhammd.css">
</head>
<body>
    <header>
        <h1>تواصل معنا</h1>
        <p>إذا كان لديك أي استفسارات أو تحتاج إلى مزيد من المعلومات، لا تتردد في التواصل معنا.</p>
    </header>

    <section class="contact-form">
        <form action="#" method="post">
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">الرسالة:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">إرسال</button>
        </form>
    </section>

    <footer>
        <p>© 2024 موقع إرشاد وظيفي. جميع الحقوق محفوظة.</p>
    </footer>
</body>
</html>
